<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <img id="logo" src="assets/logo.png" alt="">
            <h1>Acesse a plataforma</h1>
            <p id="text1">Faça login ou Registre-se para começar a construir <br> seus projetos ainda hoje</p>
            <label for="mail">E-mail</label>
            <input id="mail" type="email" placeholder="Digite seu e-mail">
            <div id="textpass">
                <label for="pass">Senha</label> <a href="">Esqueceu a senha?</a>
            </div>
            <div id="passbox">
                <input id="pass" type="password" placeholder="Digite sua senha">
                <img id="eye" src="assets/eye.svg" alt="">
            </div>
            <button>Entrar</button>
            <p>Ainda não tem conta? <a href="">Inscreva-se</a></p>
        </div>
        <section>
            <img src="assets/img.png" alt="">
        </section>
    </div>
</body>
</html>
